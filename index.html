            </div>
            <div class="header__img">
                <img  src="https://s3-alpha-sig.figma.com/img/c91e/fcdf/44f0f6c9d539752378ec922773b73512?Expires=1623628800&Signature=hmj~pggWRWsM0LDXRhyEwSmpcPj9bHuxOgnOOnlrz~GGdObwR0g6YRKMvfijH5C2AJjvRoTutbvU4CbQy9lO5VasN4zT921bqAfu1Y9qMI2zgUwZSTxNoscG0FDmNhcL~a31VhWpOum1vY5sme84aJFdtU7DX1~0aYGDFIw835bfmcV5DoUKFKimFgsxeIzcMpXMZdCjZ7-HLXE0xUEvqCiXAGug5cPzQwLUZRsMrv-bABcPQ4P42Zps10BCaIgl6dqE1WyD5HhrkV2ajSefSsB0rQn8gx238Mhk6SUELfUbsZG-tZWwg3xGyuVnLcdV3q-Crc6TmikGCNZYpsqsuQ__&Key-Pair-Id=APKAINTVSUGEWH5XD5UA" alt="">
            </div>
            <div class="header__title">
                <h3>Hãy gửi CV của bạn cho chúng tôi</h3>
            </div> 
        </header>
        <main>
            <div class="form__main">
                <div id="myForm">
                    <div class="form__group">
                        <label for="name" class="form__item-name">
                            Tên của bạn
                        </label>
                        <div class="form__group-main">
                            <input value="" type="text" id="name" name="name" placeholder="Ví dụ nguyễn văn A" class="form__item-input-name">
                            <div class="err" id="name__error"></div>
                        </div>
                        
                    </div>
                    
                    <div class="form__group">
                        <label for="phone" class="form__item-name">
                            Số điện thoại
                        </label>
                        <div class="form__group-main">
                            <input value="" type="text" id="phone" name="phone" placeholder="Số điện thoại liên lạc" class="form__item-input-name">
                            <div class="err" id="phone__error"></div>
                        </div>
                        
                        
                    </div>
                    
                    <div class="form__group">
                        <label for="position" class="form__item-name">
                            Vị trí
                        </label>
                        <div class="form__group-main">
                            <select name="position" id="position" >
                                <option value="">Chọn vị trí ứng tuyển</option>
                                <option value="Intern">Intern</option>
                                <option value="Fresher">Fresher</option>
                                <option value="Junior">Junior</option>
                                <option value="Senior">Senior</option>
                            </select>
                            <div class="err" id="position__error"></div>
                        </div>
                        
                        
                    </div>
                   
                    <div class="form__group">
                        <label for="exp" class="form__item-name">
                            Kinh nghiệm làm việc
                        </label>
                        <div class="form__group-main">
                            <textarea value="" name="exp" id="exp"></textarea>
                            <div class="err" id="exp__error"></div>
                        </div>
                        
                    </div>
                
                    <div class="form__group">
                        <div class="form__group-file"> 
                            <div class="form__group-file-head"> 
                                <svg width="16" height="40" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M14.8413 5.82715C14.5802 5.56749 14.1581 5.56865 13.8984 5.82969L5.88428 13.8872C4.84454 14.9269 3.15585 14.9269 2.11417 13.8858C1.07327 12.8444 1.07327 11.1557 2.11429 10.1147L10.3657 1.81991C11.0148 1.17081 12.0702 1.17081 12.7212 1.82132C13.372 2.47215 13.372 3.52739 12.721 4.1784L5.88553 11.0139C5.88509 11.0143 5.88472 11.0148 5.88428 11.0152C5.62387 11.2742 5.20302 11.2739 4.94313 11.014C4.68282 10.7537 4.68282 10.3317 4.94313 10.0714L8.24258 6.7713C8.5029 6.51092 8.50287 6.08878 8.24249 5.82847C7.9821 5.56815 7.55997 5.56818 7.29965 5.82856L4.00024 9.12863C3.21926 9.90961 3.21926 11.1758 4.0003 11.9568C4.78132 12.7378 6.04747 12.7378 6.82852 11.9568C6.82942 11.9559 6.83014 11.9549 6.83102 11.954L13.6638 5.12117C14.8356 3.94946 14.8356 2.04998 13.6638 0.878268C12.492 -0.292756 10.5926 -0.292756 9.4216 0.878268L1.17021 9.17307C-0.390258 10.7335 -0.390258 13.2662 1.17134 14.8286C2.73396 16.3904 5.2667 16.3904 6.82839 14.8287L14.8438 6.76999C15.1035 6.50892 15.1023 6.08681 14.8413 5.82715Z" fill="black"/>
                                </svg>
                                <label class="form__group-file-text" for="filename">Đính kèm hình ảnh</label>
                            </div>
                            <div class="form__group-main">
                                <input class="form__item-file" value="" type="file" id="filename" name="filename">
                                <div class="err" id="file__error"></div>
                            </div>
                            
                        </div>
                        
                    </div>
                    
                    <div class="form__group">
                        <label for="email" class="form__item-name">
                           Email
                        </label>
                        <div class="form__group-main">
                            <input value="" id="email" name="email" type="email" placeholder="Ex: contact@freemind.vn" class="form__item-input-name">
                            <div class="err" id="email__error"></div>   
                        </div>
                        
                        
                    </div>
                    
                    <div class="btn">
                        <button type="button" class="submit" id="btn-submit">Gửi CV cho FreeMind</button>
                    </div>
                    
                </div>
            </div>
        </main>
    </div>


    <script src="./index.js"></script>

</body>
</html>
